{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{% "js/vendor/jquery-2.1.1.min.js" }%"><\/script>')</script>
	<script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	
	
	<style>
	@import url(http://fonts.googleapis.com/css?family=Montserrat);
	body {
		font-family: montserrat, arial, verdana;
	}
	</style>
	<body>

			{% if not user.passed_setup %}
			
				<script src="{% static 'js/image-picker.js' %}"></script>
				<link rel="stylesheet" href="{% static 'css/image-picker.css' %}">
				<link href="{% static 'css/msform.css' %}" rel="stylesheet">
				{%block setup %}{%endblock%}
				<script src="{% static 'js/msform.js' %}" type="text/javascript"></script>
				
			<!-- END SETUP -->	
			{% else %}
			<link href="{% static 'css/Resify_main.css' %}" rel="stylesheet">
			<script>
			$('#myTab a').click(function (e) {
			  e.preventDefault()
			  $(this).tab('show')
			})
			</script>
			{% block content %}{%endblock%}
			
			{% endif %}
	</body>
</html>
